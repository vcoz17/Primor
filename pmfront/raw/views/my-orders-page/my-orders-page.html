	<title>My Orders</title>
	<script>
		var n = localStorage.getItem('tripIndex');
		var from, to, depart, arrival;
		$(document).ready(function() {
			url = 'http://primor-prod.herokuapp.com/protected/trips';
			url2 = 'http://localhost:3000/protected/trips';
			token = localStorage.getItem('jwt');
			console.log(token);
			$.ajax({
				type: 'GET',
				url: url,
				headers: {
					'jwt': token,
				},
				success: function(data) {
					from = data.trips[n].from;
					to = data.trips[n].to;
					depart = data.trips[n].departureDate.substring(0, 10);
					arrival = data.trips[n].arrivalDate.substring(0, 10);
					$('#from-to').html('<div class="info-text" id="from-to">From ' + from + ' to ' + to + ' </div>');
					$('#arrival').html('<div class="info-text" id="arrival">' + arrival + ' </div>');
					url = 'http://primor-prod.herokuapp.com/public/search';
					url2 = 'http://localhost:3000/public/search';
					data = {
						search_string: '',
						search_traveler_fee_gte: 0,
						search_traveler_fee_lte: 1000000,
						search_item_price_gte: 0,
						search_item_price_lte: 1000000,
						search_date_gte: arrival,
						search_date_lte: "2/11/2500",
						search_receiver_country: to,
						page_index: 1,
						num_of_orders: 5,
						search_product_country: "US",
					};
					console.log(data);
					$.ajax({
						type: 'POST',
						url: url,
						data: data,
						success: function(res_data) {
							console.log(res_data);
							$('#order-list').empty();
							for (var i = 0; i < res_data.orders.length; i++) {
								$('#order-list').append('<div class="trip trip-1"> <div class="col span-1-of-4 trip-content trip-content-1"> <img src="../../resources/assets/img/create-trip-3/test-product.jpg" alt=""> </div> <div class="col span-1-of-4 trip-content trip-content-2"> <p class="medium">Name</p> <p class="medium">Deadline</p> <p class="medium">Price</p> <p class="medium">Rewards</p> </div> <div class="col span-1-of-4 trip-content trip-content-3"> <p>' + res_data.orders[i].order_name + '</p> <p>' + res_data.orders[i].required_date_to.substring(0, 10) + '</p> <p>' + res_data.orders[i].total_fee + '</p> <p>' + res_data.orders[i].traveler_fee + '</p> </div> <div class="col span-1-of-4 trip-content trip-content-3"><button class="my-button"> <p>View Details</p> </button> </div> <div class="clear"></div> </div>');
							}
						}
					});
				},
				error: function(data) {
					console.log(data);
				}
			});
		});
	</script>
